<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
       <p>produtos</p>
       <ul>
        <li v-for="produto in produtos" :key="produto.id">
            {{produto.id}} :{{produto.nome}}
        </li>
       </ul>
       <button @click="produtos.reverse()">Inverter lista</button>
       <button @click="addProduto">adcionar na lista</button>
    </div>

    <script>
        const { createApp } = Vue

       createApp({ 
            data() {
                return {
                   produtos: [
                    {id:1, nome: 'monitor'},
                    {id:2, nome: 'teclado'},
                    {id:3, nome: 'mouse'},
                    {id:4, nome: 'processador'},

                   ]
                  }
                },
            methods: {
               addProduto(){
                    var id = this.produtos.length + 1
                    this.produtos.push({id: id, nome: 'Produto' + id})  
               }
            }
        }).mount('#app')

        
    </script>
</body>
</html>
