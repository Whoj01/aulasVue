<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
       <button @click="mostrar = !mostrar">Toggle</button>
       <p v-show="mostrar">Diretiva v-show: {{texto}}</p> <!--adiciona apenas o display none, ela ja esta renderizada-->
       <p v-if="mostrar">Diretiva v-if: {{texto}}</p> <!--o v if remove do dom e nao renderiza mais, o vshow oculta o elemento-->
       <input v-model="texto">
    </div>

    <script>
        const { createApp } = Vue

       createApp({ 
            data() {
                return {
                  mostrar: true,
                  texto: '',
                  }
                },
            methods: {
               
            }
        }).mount('#app')

        
    </script>
</body>
</html>
